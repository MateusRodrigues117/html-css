<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;

            border: 1px solid black;
        }

        td.top {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Tablea simples</h1>
    <p>OLhar VS Code</p>
    <table>
        <tr>
            <td class="top">0.0</td>
            <td>1.1</td>
            <td>2.2</td>
            <td class="bottom">3.3</td>
        </tr>
        <tr>
            <td class="top">0.0</td>
            <td>1.1</td>
            <td>2.2</td>
            <td class="bottom">3.3</td>
        </tr>
        <tr>
            <td class="top">0.0</td>
            <td>1.1</td>
            <td>2.2</td>
            <td class="bottom">3.3</td>
        </tr>
        <tr>
            <td class="top">0.0</td>
            <td>1.1</td>
            <td>2.2</td>
            <td class="bottom">3.3</td>
        </tr>
    </table>
</body>
</html>
