<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclass</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rebeccapurple;
        }

        div#hover:hover {
            background-color: white;
            color: red;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="hover">
        Passe o mouse aqui
        <p>Txto escondido...</p>
    </div>

    
</body>
</html>
